<nav>
  <ul class="pagination">
    <li class="page-item"
        [ngClass]="{ disabled: currentPage === 0 }">
      <a class="page-link" href="#" (click)="currentPage = currentPage - 1">Prev</a>
    </li>
    <ng-container *ngFor="let image of images; let i = index">
      <li class="page-item" 
          *ngIf="isDisplayingIndex(i)"
          [ngClass]="{ active: i === currentPage }">
        <a class="page-link" href="#" (click)="currentPage = i">{{i + 1}}</a>
      </li>
    </ng-container>
    <li class="page-item"
        [ngClass]="{ disabled: currentPage === images.length - 1 }">
      <a class="page-link" href="#" (click)="currentPage = currentPage + 1">Next</a>
    </li>
  </ul>
</nav>

<div>
  <h2>{{ images[currentPage].title }}</h2>
  <img [src]="images[currentPage].url" [alt]="images[currentPage].title">
</div>
